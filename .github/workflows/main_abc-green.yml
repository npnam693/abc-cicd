# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - abc-green

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_80517b670f6b4b69883397787a2eb6da }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f63592c1dca045c6be9825662f636ee5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_80517b670f6b4b69883397787a2eb6da }}/cse-abc:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'abc-green'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_351e7c4c26fd4353aab44a9ec3bdfd54 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_80517b670f6b4b69883397787a2eb6da }}/cse-abc:${{ github.sha }}'