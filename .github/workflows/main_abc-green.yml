# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - abc-green

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_31230d04fed04d7b9b863800d1150b03 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dc21f68d622a4d34aa8fa45a7e8f6946 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_31230d04fed04d7b9b863800d1150b03 }}/green-abc:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'abc-green'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_beb5058a41184f06b4fd81d46a800d3e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_31230d04fed04d7b9b863800d1150b03 }}/green-abc:${{ github.sha }}'